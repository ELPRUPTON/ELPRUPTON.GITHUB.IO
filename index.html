<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages</title>
    <style>
        body {
            background-color: #707070;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .home-link {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 26px;
            font-weight: bold;
            color: red;
            text-decoration: none;
            text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;
        }
        .search-bar {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            padding: 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 16px;
            text-align: center;
        }
        .game-container {
            margin-top: 100px;
            text-align: center;
        }
        .divider {
            height: 2px;
            background-color: white;
            margin: 20px auto;
            width: 80%;
            display: none;
        }
        .game-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .game-item {
            text-align: center;
            display: inline-block;
        }
        .game-icon {
            width: 100px;
            height: 100px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }
        .game-name {
            margin-top: 5px;
            color: white;
            font-size: 14px;
        }
    </style>
    <script>
        function searchGames() {
            let input = document.getElementById('search-bar').value.toLowerCase();
            let rows = document.getElementsByClassName('game-row');
            let dividers = document.getElementsByClassName('divider');
            
            for (let i = 0; i < rows.length; i++) {
                let games = rows[i].getElementsByClassName('game-item');
                let visibleCount = 0;
                
                for (let j = 0; j < games.length; j++) {
                    let gameName = games[j].getElementsByClassName('game-name')[0].innerText.toLowerCase();
                    if (gameName.includes(input)) {
                        games[j].style.display = 'inline-block';
                        visibleCount++;
                    } else {
                        games[j].style.display = 'none';
                    }
                }
                
                // Show or hide the row based on visible games
                rows[i].style.display = visibleCount > 0 ? 'flex' : 'none';
                
                // Show or hide the dividers accordingly
                if (i < dividers.length) {
                    dividers[i].style.display = (visibleCount > 0 && i > 0) ? 'block' : 'none';
                }
            }
        }
    </script>
</head>
