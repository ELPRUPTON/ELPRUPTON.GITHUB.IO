<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELPRUPTON</title>
    <style>
        body {
            background-color: #707070;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 30px;
            font-weight: bold;
            color: black;
            -webkit-text-stroke: 1px white;
            cursor: pointer;
        }
        #search-bar {
            width: 300px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid black;
            text-align: center;
            font-size: 16px;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            margin-top: 20px;
            max-width: 880px;
            margin-left: auto;
            margin-right: auto;
        }
        .game-slot {
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .game-name {
            margin-top: 5px;
            padding: 5px;
            background-color: lightgray;
            border-radius: 5px;
            width: 90px;
            text-align: center;
            font-size: 14px;
        }
        .divider {
            grid-column: span 8;
            width: 90%;
            height: 2px;
            background-color: white;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <h1 onclick="location.href='https://elprupton.github.io/';">ELPRUPTON</h1>
    <input type="text" id="search-bar" placeholder="SEARCH" onkeyup="filterGames()">
    <div id="games-list" class="game-container"></div>
    <script>

{ name: "Game 63", icon: "game63.png", link: "#" },
{ name: "Game 64", icon: "game64.png", link: "#" },

            // Add up to 64 games
        ];
        function generateGames(filteredGames = games) {
            let gamesList = document.getElementById("games-list");
            gamesList.innerHTML = "";
            filteredGames.forEach((game, index) => {
                if (index % 8 === 0 && index !== 0) {
                    let divider = document.createElement("div");
                    divider.className = "divider";
                    gamesList.appendChild(divider);
                }
                let gameSlot = document.createElement("div");
                gameSlot.className = "game-slot";
                gameSlot.onclick = () => window.location.href = game.link;
                
                let gameImg = document.createElement("img");
                gameImg.src = game.icon;
                gameImg.width = 80;
                gameImg.height = 80;
                gameImg.style.borderRadius = "10px";
                
                let gameName = document.createElement("div");
                gameName.className = "game-name";
                gameName.innerText = game.name;
                
                gameSlot.appendChild(gameImg);
                gameSlot.appendChild(gameName);
                gamesList.appendChild(gameSlot);
            });
        }
        function filterGames() {
            let query = document.getElementById("search-bar").value.toLowerCase();
            if (query === "") {
                generateGames(games);
                return;
            }
            let filteredGames = games.filter(game => game.name.toLowerCase().includes(query));
            generateGames(filteredGames);
        }
        generateGames();
    </script>
</body>
</html>
