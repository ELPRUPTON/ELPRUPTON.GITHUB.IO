<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Hub</title>
    <style>
        body {
            background-color: #707070;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            overflow-y: scroll;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .game-slot {
            width: 150px;
            background: white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            border: 2px solid #ccc;
        }
        .game-slot img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .game-name {
            width: 100%;
            background: white;
            color: black;
            padding: 10px 0;
            border-top: 2px solid #ccc;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Game Hub</h1>
    <div class="game-container">
        <div class="game-slot">
            <a href="https://example.com/game1" target="_blank">
                <img src="game1-icon.png" alt="Game 1">
            </a>
            <div class="game-name">Game 1</div>
        </div>
        <div class="game-slot">
            <a href="https://example.com/game2" target="_blank">
                <img src="game2-icon.png" alt="Game 2">
            </a>
            <div class="game-name">Game 2</div>
        </div>
        <div class="game-slot">
            <a href="https://example.com/game3" target="_blank">
                <img src="game3-icon.png" alt="Game 3">
            </a>
            <div class="game-name">Game 3</div>
        </div>
    </div>
</body>
</html>
