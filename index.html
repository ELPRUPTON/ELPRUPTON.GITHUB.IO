<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages</title>
    <style>
        body {
            background-color: #707070;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .home-link {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 26px;
            font-weight: bold;
            color: red;
            text-decoration: none;
            text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;
        }
        .search-bar {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            padding: 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 16px;
            text-align: center;
        }
        .game-container {
            margin-top: 100px;
            text-align: center;
        }
        .divider {
            height: 2px;
            background-color: white;
            margin: 20px auto;
            width: 80%;
            display: none;
        }
        .game-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .game-item {
            text-align: center;
            display: inline-block;
            cursor: pointer;
        }
        .game-icon {
            width: 100px;
            height: 100px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .game-name {
            margin-top: 5px;
            color: white;
            font-size: 14px;
        }
    </style>
    <script>
        const games = [
            { name: "Game 1", link: "game1.html", icon: "ðŸŽ®" },
            { name: "Game 2", link: "game2.html", icon: "ðŸŽ®" },
            { name: "Game 3", link: "game3.html", icon: "ðŸŽ®" },
            { name: "Game 4", link: "game4.html", icon: "ðŸŽ®" },
            { name: "Game 5", link: "game5.html", icon: "ðŸŽ®" },
            { name: "Game 6", link: "game6.html", icon: "ðŸŽ®" },
            { name: "Game 7", link: "game7.html", icon: "ðŸŽ®" },
            { name: "Game 8", link: "game8.html", icon: "ðŸŽ®" },
            ...Array(72).fill().map((_, i) => ({ name: `Game ${i + 9}`, link: `game${i + 9}.html`, icon: "ðŸŽ®" }))
        ];

        function generateGameIcons(filteredGames = games) {
            const container = document.querySelector(".game-container");
            container.innerHTML = "";
            let row;
            filteredGames.forEach((game, index) => {
                if (index % 8 === 0) {
                    if (index !== 0) {
                        const divider = document.createElement("div");
                        divider.className = "divider";
                        container.appendChild(divider);
                    }
                    row = document.createElement("div");
                    row.className = "game-row";
                    container.appendChild(row);
                }
                const gameItem = document.createElement("div");
                gameItem.className = "game-item";
                gameItem.onclick = () => window.location.href = game.link;
                gameItem.innerHTML = `<div class='game-icon'>${game.icon}</div><div class='game-name'>${game.name}</div>`;
                row.appendChild(gameItem);
            });
        }
        
        function searchGames() {
            let input = document.getElementById('search-bar').value.toLowerCase();
            let filteredGames = games.filter(game => game.name.toLowerCase().includes(input));
            generateGameIcons(filteredGames);
        }
        
        window.onload = () => generateGameIcons();
    </script>
</head>
<body>
    <a href="https://elprupton.github.io/" class="home-link">HOME</a>
    <input type="text" id="search-bar" class="search-bar" placeholder="SEARCH" onkeyup="searchGames()">
    <div class="game-container"></div>
</body>
</html>
